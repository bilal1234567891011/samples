<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin login</title>
    <script src="https://kit.fontawesome.com/4e6a852bb0.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="./linked image.png" alt="">
    <i class="fa-brands fa-5x fa-linkedin"></i>

    <h1>Make the most of your professional life</h1>
    <form action="">
        <label for="al">E-mail</label><br>
        <input type="text" id="al" placeholder="email"><br>
        <label for="rt">password (6 characters minimum)</label><br>
        <input type="password" id="rt" placeholder="password"><br>
        <p>By clicking Accept and register, you agree to the <a href="">Terms of use</a> the <a href="">Privacy policy
            </a> and <a href="">cookies policy</a> Linkedin.</p><br>
        <button>Accept and register</button><br><br>
        <h3>------------or--------------</h3><br><br>
        <button><img src="./google.png" alt=""> sign up with Google</button><br><br>
        <h3>Already registered? <a href="">Login</a></h3> 
        


    </form>
</body>

</html>
